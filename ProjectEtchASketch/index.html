<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Project: Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
        <h1>Etch-A-Sketch</h1>
        <div class="content">
            <div class="grid"></div>
            <div class="buttonColors">
                <button id="black">Black</button>
                <button id="erasor">White</button>
                <button id="rainbow">Rainbow</button>
                <button id="reset">Reset</button>
            </div>
            <div>
                <input id="boardSize" type="text" placeholder="Size of Board" value="16" onchange = changeSize(this.value)>
            </div>
            <div id="colorPicker">
                Choose Your Color:
                <input type="color" onchange = changeColor(this.value)>
            </div>
        </div>
    </div>
</body>
</html>
